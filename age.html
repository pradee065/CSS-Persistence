<body>
   Enter the age here:  <input type="number" id="age">
<button onclick="checkAge()">Check Vote</button>
<p id="voteable"></p>
   <script>
   function checkAge(){
       var elgy = document.getElementById('age').value;
       var check = (elgy>18) && (elgy<40) ? "he's eligable" : "not eligable";
       document.getElementById('voteable').innerHTML = check;
   }
   </script>
</body>
